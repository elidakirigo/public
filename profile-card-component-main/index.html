<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <img id="top_bg" src="./images/bg-pattern-top.svg" alt="top SVG image">
    <img id="bottom_bg" src="./images/bg-pattern-bottom.svg" alt="top SVG image">
    <div class="content">
      <img src="./images/bg-pattern-card.svg" alt="" id="bgBlue">
      <img id="profilePic" src="./images/image-victor.jpg" alt="">
      <div class="description">
        <h1>victor crest <span>26</span></h1>
        <h4>london</h4>
        <div class="statistic">
          <div id="followers">
            <h1>80k</h1>
            <h5>followers</h5>
          </div>
          <div id="likes">
            <h1>803k</h1>
            <h5>likes</h5>
          </div>
          <div id="photos">
            <h1>1.4k</h1>
            <h5>photos</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">elida</a>.
    </div>
  </main>

</body>

</html>
